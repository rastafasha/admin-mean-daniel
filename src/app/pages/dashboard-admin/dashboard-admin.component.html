<!-- =======| Main |======= -->
<div class="container " id="main" class="main" role="main ">
    <div class="col-xs-12 ">
        <!-- Page Title -->
        <div class="pagetitle animated fadeIn">
            <div class="left">
                <h1><i class="bx bxs-user-account"></i> {{title}}</h1>
                <nav>
                    <ol class="breadcrumb">
                        <!-- <li class="breadcrumb-item"><a routerLink="/"><i class="bi bi-house"></i> Inicio</a></li> -->
                        <li class="breadcrumb-item active">{{title}}</li>
                    </ol>
                </nav>
            </div>
            <div class="right shadow animated fadeIn">
                <p>Bienvenido: </p>
                <span class="badge bg-dark" *ngIf="user.role === 'SUPERADMIN'">SuperAdmin</span>
                <span class="badge bg-primary" *ngIf="user.role === 'ADMIN'">Admin</span>
            </div>
        </div>
        <!-- <div *ngIf="user.role == 'SUPERADMIN'">
            <app-graficas></app-graficas>
        </div> -->
        <!-- <div *ngIf="user.role == 'SUPERADMIN'|| user.role == 'ADMIN' || user.role == 'EDITOR'">
            <app-chart></app-chart>
        </div> -->
        <!-- banners planes -->
        <!-- banners planes -->


        <div class="clear"></div>
        <!-- acceso iconos -->
        <app-menuiconos></app-menuiconos>
        <!-- acceso iconos -->


        <!-- End Page Title -->

       

        <section class="section dashboard">

            <div class="row">
                <div class=" col-xs-12 col-sm-4 col-xl-4">

                    <div class="card profile  animated fadeInUp shadow">

                       
                        <div class="card-body profile-card pt-4   fichasmall">
                            <!-- <div *ngIf="!profile">
                                <img src="./assets/images/no-image.jpg" class="rounded-circle">
                            </div>
                            <div *ngIf="profile">
                                <img [src]="profile.img | imagenPipe: 'profiles'" [alt]="user.username" class="rounded-circle">
                            </div> -->
                            <div class="inffichasmall">
                                <!-- <img [src]="userprofile.directories[0].image | imagenPipe: 'users'" [alt]="user.username" class="rounded-circle"> -->
                                <h2>{{user.username}}</h2>

                                <p>Usuario desde:<br>{{user.createdAt | date:'MMM d, y, h:mm:ss a'}}</p>
                            </div>

                        </div>
                    </div>

                </div>
                <div class=" col-xs-12 col-sm-8 col-xl-8">

                    <div class="card  animated fadeInUp shadow">
                        <div class="card-body pt-3">
                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered">

                                <li class="nav-item">
                                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#news">Compras Recientes</button>
                                </li>

                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#recentSubcriptions">Subscripciones Recientes</button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#recentPayments">Usuarios Recientes</button>
                                </li>
                            </ul>
                            <div class="tab-content pt-2">

                                <div class="tab-pane fade show active news" id="news">
                                    <app-pagos-recientes></app-pagos-recientes>
                                </div>
                                <div class="tab-pane fade show  recentPayments" id="recentPayments">
                                    <app-usuarios-recientes></app-usuarios-recientes>
                                </div>
                                <div class="tab-pane fade show  recentPayments" id="recentSubcriptions">
                                    <app-subscripciones-recientes></app-subscripciones-recientes>
                                </div>
                            </div>
                            <!-- End Bordered Tabs -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>



</div>
<!--/main-->
<div class="clear"></div>
