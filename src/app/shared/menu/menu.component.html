                <div *ngIf="user.role === 'SUPERADMIN' || user.role === 'ADMIN' ">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link collapsed cursor" routerLink="/dashboard/banners" routerLinkActive="active">

                    </li>

                        <a class="nav-link collapsed cursor" [routerLink]="['/dashboard/planes/all']" routerLinkActive="active">

                        </a>
                    </li> -->

                        <a class="nav-link collapsed cursor" [routerLink]="['/dashboard/categories/']" routerLinkActive="active">

                            <span>Categorías</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link collapsed cursor" [routerLink]="['/dashboard/posts/']" routerLinkActive="active">

                    </li>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                <div *ngIf="user.role === 'EDITOR' ">

                    <a class="nav-link collapsed cursor" (click)="logout()">
